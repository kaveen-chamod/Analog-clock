<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Analog Clock</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="watch">
    <div class="hour-hand" id="hour-hand"></div>
    <div class="min-hand" id="min-hand"></div>
    <div class="sec-hand" id="sec-hand"></div>
  </div>

  <script>
    const hourHand = document.getElementById('hour-hand');
    const minHand = document.getElementById('min-hand');
    const secHand = document.getElementById('sec-hand');

    function setTime() {
      const now = new Date();

      const seconds = now.getSeconds();
      const secondsDegrees = (seconds / 60) * 360;
      secHand.style.transform = `rotateZ(${secondsDegrees}deg)`;

      const minutes = now.getMinutes();
      const minutesDegrees = (minutes / 60) * 360;
      minHand.style.transform = `rotateZ(${minutesDegrees}deg)`;

      const hours = now.getHours();
      const hoursDegrees = (hours / 12) * 360 + (minutes / 60) * 30;
      hourHand.style.transform = `rotateZ(${hoursDegrees}deg)`;
    }

    setInterval(setTime, 1000);
    setTime();
  </script>
</body>
</html>
